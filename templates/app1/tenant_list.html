{% extends "base.html" %}

{% block title %}Tenants{% endblock %}

{% block content %}
    <h1>Tenants</h1>
    <a href="{% url 'app1:tenant_create' %}" class="btn btn-primary mb-3">Add Tenant</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tenant in tenants %}
                <tr>
                    <td>{{ tenant.name }}</td>
                    <td>{{ tenant.email }}</td>
                    <td>{{ tenant.phone }}</td>
                    <td>
                        <a href="{% url 'app1:tenant_detail' tenant.pk %}" class="btn btn-sm btn-info">View</a>
                        <a href="{% url 'app1:tenant_update' tenant.pk %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'app1:tenant_delete' tenant.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this tenant?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
