{% extends "base.html" %}

{% block title %}Matching Tenants{% endblock %}

{% block content %}
    <h1>Matching Tenants</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tenant in matching_tenants %}
                <tr>
                    <td>{{ tenant.name }}</td>
                    <td>{{ tenant.email }}</td>
                    <td>{{ tenant.phone }}</td>
                    <td>
                        <a href="{% url 'app1:tenant_detail' tenant.pk %}" class="btn btn-sm btn-info">View</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
