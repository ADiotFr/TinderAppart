{% extends "base.html" %}

{% block content %}
<h2>Filtered Properties</h2>
<ul>
    {% for property in properties %}
    <li>
        <a href="{% url 'app1:property_detail' property.pk %}">{{ property.name }}</a>
    </li>
    {% empty %}
    <li>No properties found.</li>
    {% endfor %}
</ul>
{% endblock %}
