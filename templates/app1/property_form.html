{% extends "base.html" %}

{% block title %}{{ form.instance.pk|yesno:'Edit Property,Add Property' }}{% endblock %}

{% block content %}
    <h1>{{ form.instance.pk|yesno:'Edit Property, Create your Property profile' }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
