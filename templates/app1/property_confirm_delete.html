{% extends "base.html" %}

{% block content %}
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete this property: "{{ property.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger">
        <a href="{% url 'app1:profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
